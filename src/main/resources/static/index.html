<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
        <link rel="icon" href="./images/favicon.svg">

        <!-- external stylesheet -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
            
        <title>GitHub User Search</title>
    </head>

    <body>
        <div class="jumbotron" style="height: 100vh; margin-bottom: 0;">
            <div class="container">
                <h1 class="display-3">Find a Github User</h1>
                <p class="lead">Fast and accurate, with our search tool.</p>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>

                    <input class="form-control" type="text" id="inputField" name="searchParam" minlength="3"
                        placeholder="search username here (e.g.torvalds)" aria-label="search username">

                    <div class="input-group-append">
                        <button class="btn btn-info" id="resetButton" type="reset">Clear</button>
                    </div>
                </div>

                <div id="resultSet"></div>

            </div>
        </div>
    </body>

    <!-- external js -->
    <script scr="./scripts/lib/@octokit/request/dist-src.index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <!-- user js -->
    <script src="./scripts/main.js"></script>

</html>
